{% extends 'base.html' %}

{% block content %}


<h2>List of available Professors:</h2>
    <table>
        <tr>
            <th>
                Name
            </th>
            <th>Area of Interest</th>
        </tr>
        {% for instance in object_list %}
            <tr>
                <td>{{ instance.first_name }} {{ instance.last_name }}</td>
                <td>{{ instance.area_of_interest }}</td>
            </tr>
        {% endfor %}
    </table>



{% endblock %}
