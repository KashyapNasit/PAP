{% extends 'base.html' %}

{% block content %}
    <h1>Your Group ID is {{ idd }}</h1>
    {% if idd == -1 %}
    <h1>You dont have a group</h1>
    {% else %}
        <h3>Your group members are:</h3>
        <ul id="usersss">
        {% for k in userall %}
        <li>{{ k.first_name }}  {{ k.last_name }} (Username-{{ k.username }})
        {% endfor %}
    {% endif %}
    {% endblock %}
